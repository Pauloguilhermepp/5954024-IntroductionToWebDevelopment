<video autoplay loop muted plays-inline class="back-video">
    <source src="../../assets/backgroundAnimation.mp4" type="video/mp4">
</video>



<div >

    <div class="header content-center">
        <h1 class="game-title">
            Tic - Tac - Toe
        </h1>

        <h1 class="text-center text-orange-600 text-4xl mt-10 font-bold"
            *ngIf="!gameService.winner"
            [ngClass]="{'text-teal-300' : gameService.activePlayer == 'O'}"
        >
            It is {{gameService.activePlayer}}'s turn
        </h1>

        <h1 class="text-center text-red-500 mt-10 text-4xl font-semibold"
            *ngIf="gameService.winner"
        >
            赢 {{gameService.activePlayer}} won! 赢
        </h1>

        <!-- <button 
            class="bg-purple-400 
                hover:bg-yellow-400

                font-bold 
                py-2 
                px-4
                rounded
                mx-auto
                block
                mt-5
            " 
            *ngIf="gameService.gameOver"
            (click)="ResetGame()"
        > Restart </button> -->


        <a *ngIf="gameService.gameOver"
        (click)="ResetGame()">Restart</a>

    </div>

    <app-board></app-board>

</div>
